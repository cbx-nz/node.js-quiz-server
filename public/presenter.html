<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/diehyknwd/image/upload/v1734665441/favicon_1_zvl7ls.ico">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
  <title>Quiz Game - Presenter View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    /* Waiting Screen */
    .screen {
      display: none;
      height: 100vh;
    }

    .screen.active {
      display: flex;
    }

    #waitingScreen {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .waiting-content {
      text-align: center;
    }

    .room-code-display {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 80px;
      border-radius: 20px;
      margin-bottom: 40px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .room-code-display h2 {
      font-size: 36px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .subject-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.3);
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 28px;
      margin-top: 20px;
      font-weight: 600;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .display-none {
      display: none;
    }

    .room-code-display .code {
      font-size: 120px;
      font-weight: bold;
      letter-spacing: 20px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .join-instructions {
      font-size: 32px;
      opacity: 0.9;
      margin-bottom: 60px;
    }

    .player-count-display {
      font-size: 48px;
      font-weight: bold;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .waiting-players-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 40px auto 0;
      padding: 0 40px;
    }

    .waiting-player-card {
      background: rgba(255, 255, 255, 0.2);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Question Screen */
    #questionScreen {
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .top-info-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.2);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .room-code-small {
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 4px;
      font-family: 'Courier New', monospace;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .subject-badge-small {
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 24px;
      font-weight: 600;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .question-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
    }

    .question-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .question-number-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 30px;
      border-radius: 30px;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .question-text-large {
      font-size: 56px;
      font-weight: bold;
      line-height: 1.3;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 1400px;
      margin: 0 auto;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      flex: 1;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }

    .option-box {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 600;
      text-align: center;
      position: relative;
      border: 4px solid transparent;
      transition: all 0.3s ease;
    }

    .option-box::before {
      content: attr(data-label);
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
    }

    .option-box.color-red {
      background: linear-gradient(135deg, rgba(230, 57, 70, 0.3), rgba(168, 50, 50, 0.3));
    }

    .option-box.color-blue {
      background: linear-gradient(135deg, rgba(41, 128, 185, 0.3), rgba(44, 62, 80, 0.3));
    }

    .option-box.color-yellow {
      background: linear-gradient(135deg, rgba(241, 196, 15, 0.3), rgba(243, 156, 18, 0.3));
    }

    .option-box.color-green {
      background: linear-gradient(135deg, rgba(39, 174, 96, 0.3), rgba(46, 125, 50, 0.3));
    }

    .option-box.selected {
      transform: scale(1.05);
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
    }

    .option-box.correct {
      background: linear-gradient(135deg, #28a745, #20c997);
      border-color: #fff;
      animation: correctPulse 0.5s ease;
    }

    .option-box.incorrect {
      background: linear-gradient(135deg, #dc3545, #c82333);
      opacity: 0.5;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .answer-count {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* Bottom Stats Bar */
    .stats-bar {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: bold;
    }

    /* Results Screen */
    #resultsScreen {
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 60px;
    }

    .results-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .results-header h1 {
      font-size: 72px;
      margin-bottom: 20px;
    }

    .leaderboard {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .leaderboard-item {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      margin-bottom: 20px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 32px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .leaderboard-rank {
      font-size: 48px;
      font-weight: bold;
      width: 80px;
    }

    .leaderboard-name {
      flex: 1;
      font-weight: 600;
    }

    .leaderboard-score {
      font-size: 42px;
      font-weight: bold;
      color: #ffd700;
    }

    .leaderboard-item.rank-1 {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 193, 7, 0.3));
      border: 3px solid gold;
    }

    .leaderboard-item.rank-2 {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.3), rgba(169, 169, 169, 0.3));
      border: 3px solid silver;
    }

    .leaderboard-item.rank-3 {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.3), rgba(184, 115, 51, 0.3));
      border: 3px solid #cd7f32;
    }

    /* Text/Flashcard Display */
    .text-answer-display {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px;
      margin: 40px auto;
      max-width: 1200px;
      text-align: center;
      font-size: 48px;
      line-height: 1.6;
    }

    .response-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .response-item {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    .response-author {
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Waiting for Game Screen -->
  <div id="waitingScreen" class="screen active">
    <div class="waiting-content">
      <div class="room-code-display">
        <h2>Join at: <a href="https://cbx.rf.gd/public/EOY">https://cbx.rf.gd/public/EOY</a></h2>
        <div class="code" id="presenterRoomCode">------</div>
        <div class="subject-badge" id="presenterSubjectBadge">Subject: Loading...</div>
      </div>
      <div class="join-instructions">
        Enter the code above to join!
      </div>
      <div class="player-count-display">
        <span id="waitingPlayerCount">0</span> players connected
      </div>
      <div class="waiting-players-list" id="waitingPlayersList"></div>
    </div>
  </div>

  <!-- Question Display Screen -->
  <div id="questionScreen" class="screen">
    <div class="top-info-bar">
      <div class="room-code-small" id="questionRoomCode">------</div>
      <div class="subject-badge-small" id="questionSubjectBadge">Subject</div>
    </div>
    <div class="question-container">
      <div class="question-header">
        <div class="question-number-badge" id="presenterQuestionNumber">Question 1 of 10</div>
        <div class="question-text-large" id="presenterQuestionText"></div>
      </div>

      <!-- Options Grid (for multiple choice/true-false) -->
      <div id="presenterOptionsGrid" class="options-grid display-none"></div>

      <!-- Text/Flashcard Answer (for flashcard/open questions) -->
      <div id="presenterTextAnswer" class="text-answer-display display-none"></div>
      
      <!-- Open Response List -->
      <div id="presenterResponseList" class="response-list display-none"></div>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <span>Answered:</span>
        <span class="stat-value" id="presenterAnsweredCount">0</span>
        <span>/</span>
        <span class="stat-value" id="presenterTotalCount">0</span>
      </div>
      <div class="stat-item">
        <span>Question:</span>
        <span class="stat-value" id="presenterCurrentQ">0</span>
      </div>
    </div>
  </div>

  <!-- Results/Leaderboard Screen -->
  <div id="resultsScreen" class="screen">
    <div class="results-header">
      <h1>üèÜ Leaderboard</h1>
    </div>
    <div class="leaderboard" id="presenterLeaderboard"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="presenter.js"></script>
  <script src="navigation-modal.js"></script>
</body>
</html>
